group 'flutter.getui'
version '1.0'
buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "http://mvn.gt.getui.com/nexus/content/repositories/releases/"
        }
        maven { url 'http://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath 'com.huawei.agconnect:agcp:1.3.1.300'
    }
}
rootProject.allprojects {
    repositories {
        //Maven URL地址
        maven {
            url "http://mvn.gt.getui.com/nexus/content/repositories/releases/"
        }
        maven { url 'http://developer.huawei.com/repo/' }
        jcenter()
        google()
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 17
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86_64"
        }
    }
    packagingOptions {
        merge 'AndroidManifest.xml'
    }
    lintOptions {
        disable 'InvalidPackage'
    }

}

dependencies {
    implementation 'com.getui:gtsdk:3.1.2.0'  //个推SDK
    implementation 'com.getui:gtc:3.1.0.0'

    implementation('com.getui:hwp-v4:2.0.0') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.getui:mzp:1.0.7') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.assist:oppo:1.0.7') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.assist:vivo:1.0.6') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.getui:xmp:1.0.8') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation 'com.huawei.hms:push:5.0.2.300'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
repositories {
    mavenCentral()
}