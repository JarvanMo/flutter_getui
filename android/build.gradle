group 'fl.getui'
version '1.0'
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'http://mvn.gt.getui.com/nexus/content/repositories/releases/'
        }
        maven { url 'http://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath 'com.huawei.agconnect:agcp:1.4.2.300'
    }
}
rootProject.allprojects {
    repositories {
        maven {
            url 'http://mvn.gt.getui.com/nexus/content/repositories/releases/'
        }
        maven { url 'http://developer.huawei.com/repo/' }
        mavenCentral()
        google()
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.huawei.agconnect'

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 17
        consumerProguardFiles 'consumer-rules.pro'
    }
    packagingOptions {
        merge 'AndroidManifest.xml'
        merge 'R.txt'
        merge 'classes.jar'
        merge 'proguard.txt'
    }

}

dependencies {
    implementation 'com.getui:gtsdk:3.2.2.0'
    implementation 'com.getui:gtc:3.1.2.0'

    implementation('com.getui:hwp-v4:2.0.0') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.getui:mzp:1.1.1') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.assist:oppo:1.0.7') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.assist:vivo:1.0.7') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation('com.getui:xmp:1.0.9') {
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation 'com.huawei.hms:push:5.0.4.302'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.21"

}
repositories {
    mavenCentral()
}